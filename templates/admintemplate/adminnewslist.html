{% load static %}

{% block content %} 

<h3>Category List</h3>

<section id="main-content">

		<div class="agile-grid">
           
		<h2 class="w3ls_head">News List</h2>
      
            <div class="row">

                <div class="col-lg-6">
                    <section class="panel">

                        <div>

          </tr>

            <td>{{news.title}}</td>
            <td>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
                    </section>
                </div>
            </div>
            
		</div>
        </section>

</section>

<!--main content end-->
 {% endblock %}
